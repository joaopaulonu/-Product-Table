<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
</head>
<body>

    <!-- Cabeçalho da tabela -->
    <header>
        <h1>Lista de Produtos</h1>
    </header>

    <!-- Tabela de produtos com preços -->
    <table border="1">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto A</td>
                <td>R$ 50,00</td>
            </tr>
            <tr>
                <td>Produto B</td>
                <td>R$ 30,00</td>
            </tr>
            <tr>
                <td>Produto C</td>
                <td>R$ 100,00</td>
            </tr>
        </tbody>
    </table>

    <!-- Rodapé da página -->
    <footer>
        <p>Essa tabela é um exemplo simples de como usar tabelas no HTML.</p>
    </footer>

</body>
</html>
